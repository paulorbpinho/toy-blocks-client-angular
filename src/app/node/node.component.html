<div class='wrapper' >
  <article class='head'>
    <h1 class='name'>
      {{node.name || 'Unknown'}}
    </h1>
    <div class='toolbar'>
      <status [loading]=node.loading [online]=node.online></status>
      <button class='expander' [ngClass]="{'expanded': expanded}" (click)='handleToogleExpand(node)'></button>
    </div>
  </article>
  <div class='body'>
    <span class='url'>
      {{node.url}}
    </span>
  </div>
  <div class='blocks-wrapper' *ngIf="expanded">Blocks go here</div>
</div>
